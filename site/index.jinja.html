{% extends "page.jinja.html" %}
{% block head %}
    {{ super() }}
    <title>Posts</title>
{% endblock %}
{% block content %}

    

    {% for post in posts %}
        <div class="article-card">
            {{ mlink(post.title, post.url, 'class=article-card-title') }}
            <div class="date article-card-date">{{ post.published | format_datetime }}</div>
            {{ post.extract }}
            
        </div>
    {% endfor %}

{% endblock %}
